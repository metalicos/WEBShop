Configuration:
  packages: "com.ostap.komplikevych.webshop"
  name: Log4j2_Config
  properties:
    property:
      name: log-path
      value: logs
  # --------------------- Види логування ---------------
  appenders:
    Console:
      name: Console_Appender
      PatternLayout:
        Pattern: "%highlight{%-5level}{FATAL=bg_red} %style{%date{yyyy-MM-dd
                  HH:mm:ss.SSS}}{blue} %class{1}:%L - %highlight{%msg} %xEx{short}%n"
    #  фільтр який відтинає логування від важчого до легшого
    #      Filters:
    #        ThresholdFilter:
    #          level: fatal
    #          onMatch: DENY
    #          onMismatch: NEUTRAL
    File:
      - name: rootLogFile
        fileName: ${log-path}/root.log
        PatternLayout:
          Pattern: "[%-5level] %d{yyyy-MM-dd HH:mm:ss.SSS} %class{1}:%L - %msg %xEx{short}%n"
    #  фільтр який відтинає логування від важчого до легшого
    #        Filters:
    #          ThresholdFilter:
    #            level: fatal
    #            onMatch: DENY
    #            onMismatch: NEUTRAL

  # --------------------- Логери ---------------
  Loggers:
    Root:
      # - обмеження для всіх логерів
      level: all

    Logger:
      # - обмеження для логера в папці com.ostap.komplikevych.webshop.constant.Const
      - name: com.ostap.komplikevych.webshop.constant.Const
        # - загальне обмеження по логуванню
        level: all
        AppenderRef:
          # - обмеження КОНСОЛІ по логуванню
          - ref: Console_Appender
            level: all
          # - обмеження ФАЙЛУ по логуванню
          - ref: rootLogFile
            level: warn